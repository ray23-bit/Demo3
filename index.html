 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#9c66d7">
  <meta name="description" content="Rizqi O AI Image Generator - Create stunning AI-generated images">
  <title>Rizqi O AI - Image Generator</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CFEV3HSD63"></script>
  <script src="analytics.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Theme Switch -->
    <div class="theme-switch-wrapper">
      <i class="fas fa-sun theme-icon" aria-hidden="true"></i>
      <label class="theme-switch" aria-label="Toggle dark mode">
        <input id="theme-checkbox" type="checkbox">
        <span class="slider round"></span>
      </label>
      <i class="fas fa-moon theme-icon" style="display: none;" aria-hidden="true"></i>
    </div>

    <header>
      <div class="logo-container">
        <img alt="Rizqi O Logo" src="logo-rizqi-o-1.png" style="height: 80px; display: block;">
        <div style="font-size: 1.1rem; color: #555; margin-top: 10px;">Image Generator</div>
      </div>
      <button class="install-btn" id="installButton" style="display: none;" aria-label="Install app">
        <i class="fas fa-download" aria-hidden="true"></i> Install App
      </button>
    </header>

    <div class="main-content">
      <!-- Chatbot Panel -->
      <div class="chatbot-panel neumorph">
        <h2 class="section-title"><i class="fas fa-robot" aria-hidden="true"></i> Chatbot AI</h2>
        <div class="chat-container" id="chat-container">
          <div class="message bot-message">
            Halo! Saya RIZQI O. Ada yang bisa saya bantu hari ini?
          </div>
        </div>
        <div class="chat-input">
          <input type="text" id="user-input" placeholder="Ketik pesan Anda..." aria-label="Chat input">
          <button id="send-button" aria-label="Send message"><i class="fas fa-paper-plane" aria-hidden="true"></i></button>
        </div>
        <button id="clear-chat" class="neumorph-btn btn-reset"><i class="fas fa-trash" aria-hidden="true"></i> Bersihkan</button>
      </div>

      <!-- Audio Generator Panel -->
      <div class="audio-panel neumorph">
        <h2 class="section-title"><i class="fas fa-microphone" aria-hidden="true"></i> Generator Audio</h2>
        <div class="audio-player">
          <div class="audio-info" id="audio-info">Audio akan muncul di sini setelah digenerate</div>
          <audio id="audio-element" style="display: none;"></audio>
          <div class="audio-controls">
            <button id="play-button" aria-label="Play/pause"><i class="fas fa-play" aria-hidden="true"></i></button>
            <div class="audio-progress"><div class="audio-progress-bar" id="progress-bar"></div></div>
            <div class="audio-time" id="audio-time">00:00 / 00:00</div>
            <button id="download-audio" class="audio-download" aria-label="Download audio"><i class="fas fa-download" aria-hidden="true"></i></button>
          </div>
        </div>
        <select class="voice-selector" id="voice-selector" aria-label="Select voice">
          <option value="alloy">Alloy (Default)</option>
          <option value="echo">Echo</option>
          <option value="fable">Fable</option>
          <option value="onyx">Onyx</option>
          <option value="nova">Nova</option>
          <option value="shimmer">Shimmer</option>
        </select>
        
        <div class="chat-input">
          <input type="text" id="audio-prompt" placeholder="Masukkan teks untuk diubah jadi audio..." class="neumorph-input" aria-label="Audio prompt">
          <button id="generate-audio-button" class="neumorph-btn" aria-label="Generate audio"><i class="fas fa-magic" aria-hidden="true"></i> Generate Audio</button>
        </div>
      </div>

      <!-- Image Settings Panel -->
      <div class="control-panel neumorph">
        <h2 class="section-title"><i class="fas fa-sliders-h" aria-hidden="true"></i> Image Settings</h2>
        <div id="chat-response"></div>
        
        <div class="form-group">
          <label for="prompt">Image Prompt</label>
          <textarea class="neumorph-input" id="prompt" placeholder="Describe the image you want to generate..." aria-label="Image prompt"></textarea>
          
          <button class="clear-prompt-btn neumorph-btn" id="clearPrompt" aria-label="Clear prompt">
            <i class="fas fa-eraser" aria-hidden="true"></i> Clear Prompt
          </button>
        </div>

        <!-- Analyze Panel -->
        <div class="analyze-panel neumorph">
          <div class="analyze-title"><i class="fas fa-search" aria-hidden="true"></i> Analyze Image</div>
          <input type="file" id="image-input" class="neumorph-input-file" accept="image/*" aria-label="Upload image for analysis">
          <button id="analyze-btn" class="neumorph-btn-analyze">Analyze to Prompt</button>
          <div id="analyze-result" class="analyze-result">Prompt result will appear here.</div>
        </div>

        <!-- Enhanced Prompt UI -->
        <div class="enhance-container">
          <button class="enhance-btn neumorph-btn" id="enhance-btn" aria-label="Enhance prompt">
            <i class="fas fa-bolt" aria-hidden="true"></i> Enhance Prompt
          </button>
          <div id="enhanced-output" class="enhance-result"></div>
          
          <div class="translate-container">
            <div class="select-container">
              <select class="neumorph-select" id="language-select" aria-label="Select language">
                <option value="id">Indonesia</option>
                <option selected value="en">English</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh">Chinese</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="ru">Russian</option>
                <option value="ar">Arabic</option>
              </select>
            </div>
            <button class="translate-btn neumorph-btn" id="translateBtn" aria-label="Translate">
              <i class="fas fa-language" aria-hidden="true"></i> Translate
            </button>
          </div>
        </div>
        
        <!-- Rest of the HTML remains the same -->
      </div>
    </div>
  </div>

  <script src="main.js" defer></script>
  <script src="enhance.js" defer></script>
  <script src="analyze.js" defer></script>
  <script src="chatbot.js" defer></script>
  <script src="audio.js" defer></script>
</body>
</html>
